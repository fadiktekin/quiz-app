<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bookmarks</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="card-section">
        <div class="question-card">
          <article class="question-card__container">
            <p>
              What is the name of the coffee shop where the Friends gang
              frequently hangs out?
            </p>
            <button class="button-show-answer">Show Answer</button>
            <p class="answer">Central Perk</p>
            <div class="categories">
              <div class="categories__tag">#coffe</div>
              <div class="categories__tag">#friends</div>
              <div class="categories__tag">#coffee</div>
            </div>
          </article>
          <img
            class="question-card__bookmark"
            src="./resources/bookmark.png"
            alt="bookmark"
          />
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <nav class="footer-nav">
        <a href="index.html" class="footer-link --home">
          <img
            class="footer-nav-image"
            src="resources/home_filled.png"
            alt="navigation home icon"
          />
        </a>
        <a href="bookmarks.html" class="footer-link --bookmark">
          <img
            class="footer-nav-image"
            src="resources/bookmark_filled.png"
            alt="navitaion bookmark icon"
          />
        </a>
        <a href="profile.html" class="footer-link --profile">
          <img
            class="footer-nav-image"
            src="resources/profile.png"
            alt="navitaion profile icon"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
