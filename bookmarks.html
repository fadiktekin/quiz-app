<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="card-section">
        <article class="question-card">
          <div class="question-card__container">
            <p>
              What is the surname of Ross and Monica, two of the main characters
              in Friends?
            </p>
            <details>
              <summary>Show Answer</summary>
              <p><b>Geller</b></p>
            </details>

            <div class="categories">
              <div class="categories__tag">#coffe</div>
              <div class="categories__tag">#friends</div>
              <div class="categories__tag">#newyork</div>
            </div>
          </div>
          <img
            class="question-card__bookmark"
            src="./resources/bookmark_filled.png"
            alt="bookmark"
          />
        </article>
        <article class="question-card">
          <div class="question-card__container">
            <p>
              Which character famously yelled "We were on a break!" during a
              relationship dispute?
            </p>
            <details>
              <summary>Show Answer</summary>
              <p><b>Ross Geller</b></p>
            </details>

            <div class="categories">
              <div class="categories__tag">#coffe</div>
              <div class="categories__tag">#friends</div>
              <div class="categories__tag">#newyork</div>
            </div>
          </div>
          <img
            class="question-card__bookmark"
            src="./resources/bookmark_filled.png"
            alt="bookmark"
          />
        </article>
      </section>
    </main>
    <footer class="main-footer">
      <nav class="footer-nav">
        <a href="index.html" class="footer-link --home">
          <img
            class="footer-nav-image"
            src="resources/home.png"
            alt="navigation home icon"
          />
        </a>
        <a href="bookmarks.html" class="footer-link --bookmark">
          <img
            class="footer-nav-image"
            src="resources/bookmark_filled.png"
            alt="navitaion bookmark icon"
          />
        </a>
        <a href="profile.html" class="footer-link --profile">
          <img
            class="footer-nav-image"
            src="resources/profile.png"
            alt="navitaion profile icon"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
