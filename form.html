<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/form.js" defer></script>
    <title>Add Card</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section>
        <form data-js="add-card-form">
          <h1>Add new question</h1>
          <div>
            <label for="question">Your question:</label>
            <div class="question__textarea">
              <textarea
                name="question"
                id="question"
                data-js="question"
                maxlength="150"
              ></textarea>
              <small data-js="question__charachers-left"
                >150 characters left</small
              >
            </div>
          </div>

          <div>
            <label for="answer">Your answer:</label>
            <div class="question__textarea">
              <textarea
                name="answer"
                id="answer"
                data-js="answer"
                maxlength="150"
              ></textarea>
              <small data-js="answer__charachers-left"
                >150 characters left</small
              >
            </div>
          </div>
          <div>
            <label for="tag">Tag:</label>
            <input type="text" name="tag" id="tag" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <nav class="footer-nav">
        <a href="index.html" class="footer-nav__link">
          <img
            class="footer-nav__image"
            src="resources/home.png"
            alt="navigation home icon"
          />
        </a>
        <a href="bookmarks.html" class="footer-nav__link">
          <img
            class="footer-nav__image"
            src="resources/bookmark.png"
            alt="navigation bookmark icon"
          />
        </a>
        <a href="form.html" class="footer-nav__link">
          <img
            class="footer-nav__image"
            src="resources/add_filled.png"
            alt="navigation bookmark icon"
          />
        </a>
        <a href="profile.html" class="footer-nav__link">
          <img
            class="footer-nav__image"
            src="resources/profile.png"
            alt="navitaion profile icon"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
